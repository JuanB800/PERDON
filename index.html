<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pregunta Especial</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        h1 {
            margin-bottom: 20px;
        }
        .question {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .answer {
            padding: 15px 30px;
            font-size: 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }
        .yes {
            background-color: #28a745;
            color: white;
        }
        .no {
            background-color: #dc3545;
            color: white;
        }
        .no:hover {
            transform: translateY(-5px);
        }
        .no {
            position: relative;
            transition: all 0.3s ease;
        }
    </style>
</head>
<body>

    <h1>¿Me perdonas, y comenzamos de nuevo?</h1>
    <div class="question">¿Aceptas?</div>
    <button class="answer yes" onclick="showMessage()">Sí</button>
    <button class="answer no" onmouseover="destroyNo()">No</button>

    <script>
        function showMessage() {
            // Redirige a una nueva ventana con un mensaje especial
            const messageWindow = window.open("", "_blank", "width=400,height=400");
            messageWindow.document.write(`
                <html>
                    <head>
                        <title>Mensaje Especial</title>
                        <style>
                            body {
                                display: flex;
                                align-items: center;
                                justify-content: center;
                                height: 100vh;
                                margin: 0;
                                background-color: #282c34; /* Fondo oscuro para mejor contraste */
                                color: white;
                                font-family: Arial, sans-serif;
                                text-align: center;
                            }
                            h1 {
                                font-size: 36px;
                                text-shadow: 0 0 10px rgba(0, 0, 255, 0.7), 0 0 20px rgba(0, 0, 255, 0.5);
                            }
                            .heart {
                                font-size: 100px;
                                color: white;
                                text-shadow: 0 0 10px rgba(0, 0, 255, 0.7), 0 0 20px rgba(0, 0, 255, 0.5);
                            }
                        </style>
                    </head>
                    <body>
                        <div>
                            <div class="heart">❤️</div>
                            <h1>¡Eres la mejor!</h1>
                            <p>Siempre estaré aquí para ti.</p>
                        </div>
                    </body>
                </html>
            `);
        }

        function destroyNo() {
            const noButton = document.querySelector('.no');
            noButton.innerText = "¡Destruido!";
            noButton.style.backgroundColor = "gray"; // Cambia el color a gris
            noButton.style.pointerEvents = "none"; // Desactiva el botón
            setTimeout(() => {
                noButton.remove(); // Elimina el botón del DOM después de un breve tiempo
            }, 500); // Espera 500 ms antes de eliminarlo
        }
    </script>

</body>
</html>
